<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head_part.html" %}
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    </div>
                    <form class="user" id="loginForm" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <input
                          class="form-control form-control-user"
                          name="username"
                          id="exampleInputUsername"
                          aria-describedby="usernameHelp"
                          placeholder="Enter username..."
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          name="password"
                          id="exampleInputPassword"
                          placeholder="Password"
                        />
                      </div>
                      {% if error %}
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <label style="color: red">{{ error }}</label>
                        </div>
                      </div>
                      {% endif %}
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label class="custom-control-label" for="customCheck"
                            >Remember Me</label
                          >
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block"
                      >
                        Login
                      </button>
                      <!-- <hr /> -->
                      <!-- <a
                        href="index.html"
                        class="btn btn-google btn-user btn-block"
                      >
                        <i class="fab fa-google fa-fw"></i> Login with Google
                      </a>
                      <a
                        href="index.html"
                        class="btn btn-facebook btn-user btn-block"
                      >
                        <i class="fab fa-facebook-f fa-fw"></i> Login with
                        Facebook
                      </a> -->
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="forgot-password.html"
                        >Forgot Password?</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="register.html"
                        >Create an Account!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% block javascript %}

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

    <!-- login_request -->

    <script>
      $(document).ready(function () {
        // catch the form's submit event
        $("#loginForm").submit(function () {
          let contact_username = $("#exampleInputUsername");
          let password = $("#exampleInputPassword");
          // create an AJAX call
          $.ajax({
            data: {
              //   email: contact_email.val(),
              csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
              username: contact_username.val(),
              password: password.val(),
            }, // get the form data
            type: $(this).attr("method"), // GET or POST
            url: "{% url 'login_request' %}",

            // on success
            success: function (response) {
              console.log("Thankyou for reaching us out " + response);
              let url = "index.html";
                $(location).attr("href", url);
            },
            // on error
            error: function (response) {
              // alert the error if any error occured
              alert(response.responseJSON.errors);
              console.log(response.responseJSON.errors);
            },
          });
          return false;
        });
      });
    </script>
    {% endblock javascript %}
  </body>
</html>
