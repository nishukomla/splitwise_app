<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head_part.html" %}

    <!-- Custom styles for this page -->
    <link
      href="/static/vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      {% include "sidebar_part.html" %}
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          {% include "topbar_part.html" %}
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">Friends</h1>
            {% for i in arr %}
            <div class="row">{{ i }}</div>
            {% endfor %}

            <form class="user" id="registrationForm" method="post">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <!-- <input
                    type="text"
                    class="form-control"
                    id="exampleFriendName"
                    placeholder="Friend Name"
                  /> -->

                  <select id="selecttoappendto" class="custom-select">
                    <option selected disabled class="text-hide">
                      Select friend
                    </option>
                  </select>
                </div>

                <div class="col-md-2">
                  <button
                    id="friendaddbtn"
                    type="button"
                    class="btn btn-primary"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Friends</h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table friends-table table-bordered"
                    id="friendsdataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Email</th>
                      </tr>
                    </thead>
                    <!-- <tfoot>
                      <tr>
                        <th>Name</th>
                        <th>Email</th>
                      </tr>
                    </tfoot> -->
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        {% include "footer_part.html" %}
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    {% include "modals_and_scripts_part.html" %}

    <!-- Page level plugins -->
    <script src="/static/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->

    <script>
      $(document).ready(function () {
       var friendsdataTable= $("#friendsdataTable").DataTable();
        getfriends();
        getusersFriends();
        function getusersFriends() {
          let optionsarray;
          $.ajax({
            type: "POST", // GET or POST
            url: "{% url 'getusersforFriendspage' %}",
            data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
            // on success
            success: function (response) {
              optionsarray = response.result;
              var seloption = "";
              $.each(optionsarray, function (i) {
                seloption +=
                  '<option value="' +
                  optionsarray[i].username +
                  '">' +
                  optionsarray[i].username +
                  "</option>";
              });
              $("#selecttoappendto").append(seloption);
            },
          });
        }
        function getfriends() {
          let optionsarray;
          let tablerows = "";
          $.ajax({
            type: "POST", // GET or POST
            url: "{% url 'getfriends' %}",
            data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
            // on success
            success: function (response) {
              console.log("Friends list  " + response.result);
              optionsarray = response.result;
              $.each(optionsarray, function (i) {
                friendsdataTable.row.add([ optionsarray[i][0],  optionsarray[i][1]]).draw(false);
              });
             },
          });
        }

        $("#close_btn").click(function () {
          $("#alert_container").css({ display: "none" });
        });

        $("#friendaddbtn").click(function () {
          let friend_name = $("#selecttoappendto");
          $.ajax({
            data: {
              csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
              friendname: friend_name.val(),
            }, // get the form data
            type: "POST", // GET or POST
            url: "{% url 'addfriend' %}",
            success: function (response) {
              console.log("Thankyou for reaching us out " + response.result);
              if (response.result == "Failed!") {
                console.log("response.message", response.message);
                $("#alert_container").css({ display: "block" });
                $("#myAlert").addClass("alert-warning").html(response.message);
                $("#alert_container").fadeOut(6000);
              }
            },
            error: function (response) {
              // alert the error if any error occured
              //   alert(response.responseJSON.errors);
              console.log(response.responseJSON.errors);
            },
          });
        });
      });
    </script>
  </body>
</html>
