<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head_part.html" %}
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      {% include "sidebar_part.html" %}
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          {% include "topbar_part.html" %}
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">Friends</h1>
            {% for i in arr %}
            <div class="row">{{ i }}</div>
            {% endfor %}

            <form class="user" id="registrationForm" method="post">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <!-- <input
                    type="text"
                    class="form-control"
                    id="exampleFriendName"
                    placeholder="Friend Name"
                  /> -->

                  <select id="selecttoappendto" class="custom-select">
                    <option selected disabled class="text-hide">
                      Select friend
                    </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="col-md-2">
                  <button
                    id="friendaddbtn"
                    type="button"
                    class="btn btn-primary"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        {% include "footer_part.html" %}
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    {% include "modals_and_scripts_part.html" %}

    <script>
      $(document).ready(function () {
        getfriends();

        function getfriends() {
          console.log("get frnds");
          var optionsarray = ["test", "hello"];

          var seloption = "";

          $.each(optionsarray, function (i) {
            seloption +=
              '<option value="' +
              optionsarray[i] +
              '">' +
              optionsarray[i] +
              "</option>";
          });

          $("#selecttoappendto").append(seloption);
        }

        $("#friendaddbtn").click(function () {
          console.log("Handler for .click() called.");

          let friend_name = $("#exampleFriendName");
          console.log("test user name", $("#selecttoappendto").val());
          return;
          // create an AJAX call
          $.ajax({
            data: {
              csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
              friendname: friend_name.val(),
            }, // get the form data
            type: "POST", // GET or POST
            url: "{% url 'addfriend' %}",
            // on success
            success: function (response) {
              console.log("Thankyou for reaching us out " + response);
            },
            // on error
            error: function (response) {
              // alert the error if any error occured
              //   alert(response.responseJSON.errors);
              console.log(response.responseJSON.errors);
            },
          });
        });
      });
    </script>
  </body>
</html>
